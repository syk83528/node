<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="按钮" id="getMore">

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        function callBack(data) {
            console.log(data);
        }
        $('#getMore').on('click',function () {
//            console.log("123");
            $.ajax({
                url:'xxx.php',
                dataType:'jsonp',
                success:function (data) {
                    console.log('我是success'+data);
                },
                jsonpCallback:'callBack'
            })
        });
    });
</script>
</body>
</html>
